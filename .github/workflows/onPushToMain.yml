name: version, tag and github release

on:
  push:
    branches: [main]

jobs:
  release:
    uses: salesforcecli/github-workflows/.github/workflows/githubRelease.yml@sm/npm-publish
    secrets: inherit
  # most repos won't use this
  # depends on previous job to avoid git collisions, not for any functionality reason
  docs:
    uses: salesforcecli/github-workflows/.github/workflows/publishTypedoc.yml@sm/npm-publish
    secrets: inherit
    needs: release
